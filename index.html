<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de around">
    <meta name="author" content="Guillermo Mayoral Mora">
    <meta name="keywords" content="lugares, origenes, ciudades, blog">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Around</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="title">
                <img src="./images/title.svg" alt="Titulo de la pagina">
                <hr>
            </div>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-photo.JPG" alt="foto de perfil" class="profile__photo">
                <div class="profile__data">
                    <h2 class="profile__name">Memo</h2>
                    <p class="profile__description">Estudiante</p>
                    <button class="profile__edit" type="button">
                        <img src="./images/button-edit.png" alt="editar nombre y descripcion" />
                    </button>
                </div>
                <button class="profile__button" type="button">+</button>
            </section>
            <section class="post">
                <ul class="post__cards">
                    <li class="post__card">
                        <img src="./images/card-valle.jpg" alt="Valle de Yosemite">
                        <div>
                            <h2 class="post__images">Valle de Yosemite</h2>
                            <img src="./images/heart-icon.svg" alt="logo me gusta" class="post__icon">
                        </div>
                    </li>
                    <li class="post__card">
                        <img src="./images/card-lago.png" alt="Lago Louise">
                        <div>
                            <h2 class="post__images">Lago Louise</h2>
                            <img src="./images/heart-icon.svg" alt="logo me gusta" class="post__icon">
                        </div>
                    </li>
                    <li class="post__card">
                        <img src="./images/card-montalñas.png" alt="Montañas Calvas">
                        <div>
                            <h2 class="post__images">Montañas Calvas</h2>
                            <img src="./images/heart-icon.svg" alt="logo me gusta" class="post__icon">
                        </div>
                    </li>
                    <li class="post__card">
                        <img src="./images/card-latemar.png" alt="Latemar">
                        <div>
                            <h2 class="post__images">Latemar</h2>
                            <img src="./images/heart-icon.svg" alt="logo me gusta" class="post__icon">
                        </div>
                    </li>
                    <li class="post__card">
                        <img src="./images/card-vanois.png" alt="Vanois National Park">
                        <div>
                            <h2 class="post__images">Vanois National Park</h2>
                            <img src="./images/heart-icon.svg" alt="logo me gusta" class="post__icon">
                        </div>
                    </li>
                    <li class="post__card">
                        <img src="./images/card-lago-di.png" alt="Lago di Braies">
                        <div>
                            <h2 class="post__images">Lago di Braies</h2>
                            <img src="./images/heart-icon.svg" alt="logo me gusta" class="post__icon">
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">

        </footer>
    </div>
</body>

</html>
