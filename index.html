<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de around">
    <meta name="author" content="Guillermo Mayoral Mora">
    <meta name="keywords" content="lugares, origenes, ciudades, blog">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Around</title>
</head>

<body>
    <div class="page">
        <div class="page__size">
            <header class="header">
                <div class="header__content">
                    <img class="header__logo" src="./images/title.svg" alt="Titulo de la pagina">
                    <hr class="header__line">
                </div>
            </header>

            <main class="content">
                <section class="profile">

                    <div class="profile__data">
                        <div class="profile__photo-container">
                            <img src="./images/placeholder-usuario.png" alt="foto de perfil" class="profile__photo">
                        </div>
                        <div class="profile__text">
                            <div class="profile__header">
                                <h2 class="profile__name">Memo Mayoral</h2>
                                <button class="profile__edit-button" type="button">
                                    <img class="profile__edit-image" src="./images/button-edit.png"
                                        alt="editar nombre y descripcion">
                                </button>
                            </div>
                            <p class="profile__description">Estudiante</p>
                        </div>
                    </div>
                    <button class="profile__button" type="button">
                        <img class="profile__button-image" src="./images/profile-mas.svg" alt="signo de mas">
                    </button>
                </section>
                <section class="post">
                    <ul class="post__cards">

                    </ul>
                </section>
            </main>

            <div class="popup">
                <div class="popup__box">
                    <img class="popup__close" src="./images/popup-close-Icon.svg" alt="icono de cerrado X">
                    <div class="popup__container">
                        <h2 class="popup__title">Editar perfil</h2>
                        <form class="popup__form" novalidate>
                            <input id="name-input" type="text" name="name" class="popup__name-input popup__input"
                                placeholder="Nombre" required minlength="2" maxlength="40">
                            <span class="popup__error name-input-error"></span>

                            <input id="about-input" type="text" name="about"
                                class="popup__description-input popup__input" placeholder="Acerca de mi" required
                                minlength="2" maxlength="200">
                            <span class="popup__error about-input-error"></span>

                            <button class="popup__button" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="popup-add-card">
                <div class="popup__box">
                    <img class="popup__close-add-card" src="./images/popup-close-Icon.svg" alt="icono de cerrado X">
                    <div class="popup__container">
                        <h2 class="popup__title">Nuevo lugar</h2>
                        <form class="popup__form" novalidate>
                            <input id="title-input" type="text" name="name" class="popup__name-input popup__input"
                                placeholder="Titulo" required minlength="2" maxlength="30">
                            <span class="popup__error title-input-error"></span>
                            <input id="link-input" type="url" name="link" class="popup__description-input popup__input"
                                placeholder="Enlace de la imagen" required>
                            <span class="popup__error link-input-error"></span>
                            <button class="popup__button" type="submit">Crear</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="popup-avatar">
                <div class="popup__box">
                    <img class="popup__close-add-card" src="./images/popup-close-Icon.svg" alt="icono de cerrado X">
                    <div class="popup__container_avatar">
                        <h2 class="popup__title popup__title-avatar">Cambiar foto de perfil</h2>
                        <form class="popup__form" novalidate>
                            <input id="link-input-avatar" type="url" name="link"
                                class="popup__description-input popup__input popup__input-avatar"
                                placeholder="Enlace de la imagen" required>
                            <span class="popup__error link-input-avatar-error"></span>
                            <button class="popup__button" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="popup-confirm-delete">
                <div class="popup__box popup__box_type_confirm">
                    <img class="popup__close-add-card" src="./images/popup-close-Icon.svg" alt="icono de cerrado X">

                    <div class="popup__container_type_confirm">
                        <h2 class=" popup__title_type_confirm">¿Estás seguro/a?</h2>

                        <form class="popup__form popup__button-container">
                            <button class="popup__button popup__button_type_confirm" type="submit">Sí</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="big-image">
                <div class="big-image__box">
                    <img class="big-image__close" src="./images/popup-close-Icon.svg" alt="icono de cerrado X">
                    <img class="big-image__image" src="" alt="">
                    <p class="big-image__text"></p>
                </div>
            </div>

            <footer class="footer">
                <p class="footer__text">&copy; 2024 Around The U.S.</p>
            </footer>
        </div>
    </div>
    <template id="cards">
        <li class="post__card">
            <div class="post__trash-container">
                <img src="./images/Trash.svg" alt="icono basura" class="post__trash">
            </div>
            <img class="post__images" src="" alt="image">
            <div class="post__description">
                <h2 class="post__title">Valle de Yosemite</h2>
                <button type="button" class="post__icon"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
